<html>
<head>
	<meta charset="utf-8">

<body>
	<div class="container">

		<link rel="stylesheet" type="text/css" href="style.css">

		<h1>Area and Circumference of a Circle</h1>

		<img src="https://media.geeksforgeeks.org/wp-content/uploads/20230716142517/1.JPG" alt="peso">

		<p id="currency">Find the Area and Circumference of a Circle</p>

		<button type="button" class="btn btn-primary" onClick="
			const php=100;
			var usd=80;
			var yen=60;
			var peso_usd=php/usd;
			var round_peso_usd=peso_usd.toFixed(2);
		// php-usd: 100/58 
		document.getElementById('currency').innerHTML = 'The value of the area is ' + round_peso_usd ">Area
		</button>

		<button type="button" class="btn btn-primary" onclick="
			const php=100;
			var usd=30.6
			var yen=25.7
			var peso_yen=php/yen;
			var round_peso_yen=peso_yen.toFixed(2);
		// php-usd: 100/60
		document.getElementById('currency').innerHTML = 'The value of the circumference is ' + round_peso_yen ">Circumference
		</button>
